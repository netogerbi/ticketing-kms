apiVersion: apps/v1
kind: Deployment
metadata:
  name: tickets-depl
spec:
  replicas: 1
  selector: #how to refer the pod inside cluster
    matchLabels:
      app: tickets
  template: # how the pod must be created
    metadata:
      labels:
        app: tickets
    spec: # tells the pod how to behave
      containers:
        - name: tickets # logging porpouses
          image: netogerbi/tickets
          env:
            - name: JWT_KEY #k create secret generic jwt-secret --from-literal=JWT_KEY=asdasd
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: tickets-srv
spec:
  selector:
    app: tickets
  ports:
    - name: tickets
      protocol: TCP
      port: 3000
      targetPort: 3000
